<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Es una pagina con formulario y una ventana de celular" />
  <meta name="keywords" content="sena, risaralda, lembo, gestion, agricola, campecino, produtos, cultivos," />
  <meta name="author"
    content="Aprendiz: Erick Ramirez, Aprendiz Aprendiz:Sanchez Hernandez, Aprendiz:Estefani Acevedo" />
  <meta http-equiv="Content-Language" content="es" />

  <script src="/frontend/js/integrador/viewIntegrador.js"></script>
  <link rel="stylesheet" href="../../public/css/styles-bem.css">

  <title>Visuzalización de Cultivos</title>
</head>

<body>
  <!--   
  /* ****************************************************** */
  /* ***************    ELEMENTOS TITTLE    *************** */
  /* ****************************************************** */ -->

  <header class="cardtittle">
    <p class="cardtittle__text">SENA SEDE LEMBO</p>
    <a class="cardtittle__enlace" href="../index_main.html">
      <img class="cardtittle__svg-home" src="../../public/img_/svg/home.svg" alt="">
    </a>
  </header>
  <!-- 
  /* ****************************************************** */
  /* *************    ELEMENTOS CARD LEFT    ************** */
  /* ****************************************************** */
  -->
  <aside class="cardleft">
    <section class="cardleft__container">
      

    <img class="cardleft__img" src="../../public/img_/left_side/movil01.png" alt="Imagen de celular  cuadros" />

    <img class="cardleft__logo-sgal" src="../../public/img_/left_side/LogoSgal.png" alt="Imagen de Logo Sgal" />
    <label class="side-main">

    </label>
    </section>
  </aside>
  <!-- 
  /* ******************************************************* */
  /* ****************    CARD RIGHT BLOQUE   *************** */
  /* ******************************************************* */ 
  -->
  <main class="cardright">
    <form class="cardright__form cardright__form--top3">
      <p class="cardright__header-form">VISUALIZAR PRODUCCIÓN</p>

      <fieldset class="cardright__body-form">
        <div class="cardright__container-input">

          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form cardright__label-form--id-cultivo" for>Id de Producción</label>
            <input id="production-id" class="cardright__input-form cardright__input-form--id-cultivo" placeholder="Id del Cultivo"
              type="text" disabled />
          </div>

          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form  cardright__input-form--nombre-cultivo" for>Nombre de Producción</label>
            <input id="production-name" class="cardright__input-form cardright__input-form--id-cultivo" placeholder="Nombre del Cultivo"
              type="text" disabled />
          </div>

          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for>Responsable</label>
            <input id="responsable" class="cardright__input-form cardright__input-form--id-cultivo" placeholder="Tipo del Cultivo"
              type="email" disabled />
          </div>

          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for>Usuarios Encargados</label>
            <input id="users-selected" class="cardright__input-form cardright__input-form--id-cultivo" placeholder="Ubicación del Cultivo"
              type="tel" disabled />
          </div>
          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for>Cultivo Encargado</label>
            <input id="crops-selected" class="cardright__input-form cardright__input-form--id-cultivo" placeholder="Descripción del Cultivo"
              type="tel" disabled />
          </div>
          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for>Ciclo Encargado</label>
            <input id="crop-cycles" class="cardright__input-form cardright__input-form--id-cultivo"
              placeholder="Tamaño en m² del cultivo " type="tel" disabled />
          </div>

     
          <!-- <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for>Cantidad de Insumos</label>
            <input id="consumables-quantity" class="cardright__input-form cardright__input-form--id-cultivo"
              placeholder="Tamaño en m² del cultivo " type="tel" disabled />
          </div> -->

          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for>Inversión</label>
            <input id="inversion-total" class="cardright__input-form cardright__input-form--id-cultivo"
              placeholder="Tamaño en m² del cultivo " type="tel" disabled />
          </div>

          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for>Estimación de Ganancia</label>
            <input id="ganancia-estimada" class="cardright__input-form cardright__input-form--id-cultivo"
              placeholder="Tamaño en m² del cultivo " type="tel" disabled />
          </div>

          <!-- Lista detallada de insumos (se renderiza dinámicamente) -->
          <div class="cardright__subcontainer-input--large">
            <label class="cardright__label-form" for>Insumos (detallado)</label>
            <div id="consumables-list" class="cardright__consumables-list">
              <!-- Bloques individuales de insumo se insertan aquí -->
            </div>
          </div>

          <!-- Lista detallada de sensores (se renderiza dinámicamente) -->
          <div class="cardright__subcontainer-input--large">
            <label class="cardright__label-form" for>Sensores (detallado)</label>
            <div id="sensors-list" class="cardright__sensors-list">
              <!-- Bloques individuales de sensor se insertan aquí -->
            </div>
          </div>
          <!-- BOTON INDICADOR CAMBIO DE COLOR ESTADO  -->
          <div class="cardright__subcontainer-input">
            <label class="cardright__label-form" for="boton">Habilitado/Deshabilitado:</label>
            <input class="cardright__input-form--checkbox" type="checkbox" id="toggle-color" disabled/>
            <label for="toggle-color" class="cardright__label-form--color"></label>
          </div>
          <!-- SANCHEZ ESTE BOTON NO VALIDA NADA SOLO LLEVA LOS DATOS A OTRA VENTA MODIFICAR LOS LEE Y LOS MODIFICA -->
          <a class="cardright__botton-primary" href="actualizarIntegrador.html">ACTUALIZAR</a>

        </div>

      </fieldset>

      <div class>
        <button class="cardright__botton-secundary" type="submit"><a href>CANCELAR</a></button>
      </div>

      <div class="cardright__foot-form">
        <p> CAPTURA DE ERRORES</p>
      </div>

    </form>
    <!-- fin de form -->

    <a class="cardright__footer" href="../index_main.html">
      <img class="cardright__svg-footer" src="../../public/img_/svg/control_back.svg" alt>
    </a>

  </main>
  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.querySelector('.side-main').innerHTML = html;
      });
  </script>
    <script src="/frontend/js/auth/dashboard.js"></script>
    <script src="/frontend/js/auth/printUser.js"></script>
    <script src="/frontend/js/auth/session_auth.js"></script>
</body>

</html>
