<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Es una pagina con formulario y una ventana de celular" />
    <meta name="keywords" content="sena, risaralda, lembo, gestion, agricola, campecino, produtos, cultivos," />
    <meta name="author"
        content="Aprendiz: Erick Ramirez, Aprendiz Aprendiz:Sanchez Hernandez, Aprendiz:Estefani Acevedo" />
    <meta http-equiv="Content-Language" content="es" />
      
    <link rel="stylesheet" href="../../public/css/users/style-create-user.css">
      
    <title>Registro de Usuarios</title>
</head>

<body>
    <!-- ******************  TITULO PRINCIPAL  ****************  -->

<header class="main__tittle">
    <spam class="main__tittle__paragraph" >SENA SEDE LEMBO</spam>
    <a class="main__tittle__anchor" href="../index_main.html">
        <img class="main__tittle__icon" src="../../public/img_/svg/home.svg" alt="" >
    </a>
    
</header>

    <!-- ****************  FIN TITULO PRINCIPAL  ****************  -->
    <!-- ******************  INICIO DE CARD LEFT ****************  -->

<aside class="card__left">
    <section class="card__left__container">
        <img class="card__left__logo" src="../../public/img_/svg_sena/logo-sena-verde-complementario-svg-2022.svg"
         alt="Imagen de Logo Sena"/>

        <img class="card__left__image__movil" src="../../public/img_/left_side/movil01.png"
          alt="Imagen de celular  cuadros"/>

        <img class="card__left__logo" src="../../public/img_/left_side/LogoSgal.png"
          alt="Imagen de Logo Sgal"/>
    </section>
</aside>
    <!-- ******************  FIN DE  CARD LEFT ****************  -->

<main class="card__right">
    <form class="card__right__container">
        <p class="card__right__subtittle" >REGISTRO USUARIO</p>

        <fieldset class="card__right__form">
            <div class="card__right__data__general">
                <label class="card__right__label label" for="">Tipo de Usuario</label>
                <select class="card__right__select card__right__select--type" name="" id="" required>
                    <option value="">Ninguna</option>
                    <option value="">Adminitrador</option>
                    <option value="">Personal de Apoyo</option>
                    <option value="">Visitante</option>
                </select>
            </div>

            <div class="card__right__data__general">
                <label class="label" for="">Tipo de Documento</label>
                <select class="card__right__select card__right__select--document" name="" id="" required>
                    <option value="">Ninguna</option>
                    <option value="">Cédula de Ciudadanía</option>
                    <option value="">Tarjeta de Identidad</option>
                    <option value="">Cédula de Extranjería</option>
                    <option value="">PEP</option>
                    <option value="">Permiso Por Proteccíon Temporal</option>
                </select>
            </div>

            <div class="card__right__data__general">
                <label class="card__right__label label" for="">Nombre Del Usuario</label>
                <input class="card__right__input card__right__input--name" placeholder="Nombre Completo" type="text" />
            </div>

            <div class="card__right__data__general">
                <label class="card__right__label label" for="">Correo Electrónico</label>
                <input class="card__right__input card__right__input--email" placeholder="Correo Electrónico" type="email" />
            </div>

            <div class="card__right__data__general">
                <label class="card__right__label label" for="">Número De Contacto</label>
                <input class="card__right__input card__right__input--phone" placeholder="Número de Celular" type="tel" />
            </div>


            <p class="card__right__title--mid">Avatar</p>
            <div class="card__right__data__general">
  
                <div class="card__right__data__general--2">
                    <img class="card__right__content__imagen" src="" alt="">
                    <label class="card__right__label label">Resolución max 150*150 px</label>
                    <input class="card__right__input card__right__input--file" placeholder="" type="file" />
                </div>
  
            </div>
        
    </fieldset>

    <!-- ******************  FIN DE FIELDSET ****************  -->

        <div class="card__right__boton">
          <button class="card__right__boton--primary" type="submit">CREAR</button>
  
          <button class="card__right__boton--second" type="submit"><a href="">CANCELAR</a></button>
        </div>
  
        <div class="card__right__footform">
            <p> CAPTURA DE ERRORES</p>
        </div>
  
    </form>
      <!-- FIN DE FORM -->
  
      <a href="../index_main.html">
        <img class="card__right__control__back control__back" src="../../public/img_/svg/control_back.svg" alt="">
      </a>

</main>
  
</body>
</html>
