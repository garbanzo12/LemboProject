<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico con Chart.js</title>
    <!-- Incluir Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Incluir las utilidades de Chart.js (para samples) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/utils.js"></script>
</head>
<body>
    <!-- Elemento canvas donde se dibujará el gráfico -->
    <div style="width: 80%; margin: 20px auto;">
        <canvas id="myChart"></canvas>
    </div>
    
    <!-- Botones para cambiar posición de leyenda -->
    <div style="text-align: center; margin: 20px;">
        <button onclick="changeLegendPosition('top')">Top</button>
        <button onclick="changeLegendPosition('right')">Right</button>
        <button onclick="changeLegendPosition('bottom')">Bottom</button>
        <button onclick="changeLegendPosition('left')">Left</button>
    </div>

    <script>
        // Configuración de datos
        const DATA_COUNT = 7;
        const NUMBER_CFG = {count: DATA_COUNT, min: -100, max: 100};
        
        const data = {
            labels: Utils.months({count: DATA_COUNT}),
            datasets: [
                {
                    label: 'Dataset 1',
                    data: Utils.numbers(NUMBER_CFG),
                    fill: false,
                    borderColor: Utils.CHART_COLORS.red,
                    backgroundColor: Utils.transparentize(Utils.CHART_COLORS.red, 0.5),
                },
            ]
        };

        // Configuración del gráfico
        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top', // posición inicial de la leyenda
                    },
                }
            },
        };

        // Variable global para el gráfico
        let myChart;

        // Inicializar el gráfico cuando el DOM esté cargado
        window.onload = function() {
            const ctx = document.getElementById('myChart').getContext('2d');
            myChart = new Chart(ctx, config);
        };

        // Función para cambiar posición de la leyenda
        function changeLegendPosition(position) {
            if (myChart) {
                myChart.options.plugins.legend.position = position;
                myChart.update();
            }
        }
    </script>
</body>
</html>
