<div id="modal-global" class="modal hidden">
    <div class="modal__content">
      <span class="modal__close" onclick="cerrarModal()">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>
  
  <template id="modal-template-registro">
    <main class="cardright">
        <form class="cardright__form cardright__form--top3">

            <fieldset class="cardright__body-form">

                <div class="cardright__container-input">
                    <div class="cardright__subcontainer-input">
                        <label class="cardright__label-form" for="">Tipo de Insumo</label>

                    </div>

                    <div class="cardright__subcontainer-input">
                        <label class="cardright__label-form" for="">Nombre del Insumo</label>
                        <input class="cardright__input-form" placeholder="Nombre del Insumo" type="text" />
                    </div>

                    <div class="cardright__subcontainer-input">
                        <label class="cardright__label-form" for="">Cantidad</label>
                        <input class="cardright__input-form" placeholder="Cantidad del Insumo" type="number" />
                    </div>

                    <div class="cardright__subcontainer-input">
                        <label class="cardright__label-form" for="">Unidad de Medida</label>
                        <input class="cardright__input-form" placeholder="Unidad de Medida" type="number" />
                    </div>

                    <div class="cardright__subcontainer-input">
                        <label class="cardright__label-form" for="">Valor Unitario</label>
                        <input class="cardright__input-form" placeholder="Valor Unitario" type="number" />
                    </div>

                    <div class="cardright__subcontainer-input">
                        <label class="cardright__label-form" for="">Valor Total</label>
                        <input class="cardright__input-form" placeholder="Valor Total" type="number" />
                    </div>

                    <div class="cardright__subcontainer-input">
                        <label class="cardright__label-form" for="">Descripción</label>
                        <input class="cardright__input-form" placeholder="Descrición del Insumo" type="text" />
                    </div>

                    <button class="cardright__botton-primary" type="submit">CREAR</button>

                </div>

            </fieldset>

            <div class>
                <button class="cardright__botton-secundary" type="submit"><a href>CANCELAR</a></button>
            </div>

            <div class="cardright__foot-form">

        </form>
        <!-- fin de form -->
    
        <a class="cardright__footer" href="../index_main.html">
          <img class="cardright__svg-footer" src="../../public/img_/svg/control_back.svg" alt>
        </a>
    
      </main>
  </template>
  
  <script>
    function abrirModal(contenidoHTML) {
      const modal = document.getElementById('modal-global');
      const modalBody = document.getElementById('modal-body');
      modalBody.innerHTML = contenidoHTML;
      modal.classList.add('show');
    }
  
    function cerrarModal() {
      const modal = document.getElementById('modal-global');
      const modalBody = document.getElementById('modal-body');
      modal.classList.remove('show');
      modalBody.innerHTML = '';
    }
  
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const modalName = params.get('modal');
      if (modalName) {
        const template = document.getElementById(`modal-template-${modalName}`);
        if (template) {
          abrirModal(template.innerHTML);
        }
      }
    });
  </script>
  <script>
    // Este bloque es para pruebas: abrir automáticamente un modal al cargar
    window.addEventListener('DOMContentLoaded', () => {
      // Si ya lo estás haciendo arriba con queryParams, ignora eso aquí:
      const template = document.getElementById('modal-template-registro');
      if (template) {
        abrirModal(template.innerHTML); // Carga el modal de "registro cultivo"
      }
    });
  </script>
