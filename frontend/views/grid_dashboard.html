    <script>
        // Configuración del primer gráfico con Chart.js
        var xValues = ["HUMUS", "SEMILLAS", "HERBICIDA", "FUNGICIDA", "ABONO"];
        var yValues = [75, 69, 74, 64, 65];
        var barColors = ["green", "green", "green", "green", "green"];

        new Chart("myChart", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [
                    {
                        label: "Costos X Producción", // Este texto aparecerá en la leyenda
                        backgroundColor: barColors,
                        data: yValues,
                    },
                ],
            },
            options: {
                indexAxis: "y",
                plugins: {
                    legend: { display: true }, // Asegúrate de habilitar la leyenda
                    title: {
                        display: true,
                        text: "COSTOS X PRODUCCIÓN",
                    },
                },
                scales: {
                    x: {
                        grid: {
                            color: "yellow",
                            lineWidth: 5,
                        },
                        ticks: {
                            min: 10,
                            max: 80,
                        },
                    },
                    y: {
                        grid: {
                            color: "orange",
                            lineWidth: 2,
                        },
                    },
                },
            },
        });

        // Configuración del segundo gráfico con Chart.js
        var xValues2 = ["Italy", "France", "Spain", "USA", "Argentina"];
        var yValues2 = [55, 49, 44, 24, 15];
        var barColors2 = ["red", "green", "blue", "orange", "brown"];

        new Chart("myChart2", {
            type: "bar",
            data: {
                labels: xValues2,
                datasets: [
                    {
                        label: "Inventario x inversion",
                        backgroundColor: barColors2,
                        data: yValues2,
                    },
                ],
            },
            options: {
                indexAxis: "y",
                plugins: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: "GANANCIAS X PRODUCCIÓN",
                    },
                },
                scales: {
                    x: {
                        grid: {
                            color: "lightblue", // Color de las líneas del eje X
                            lineWidth: 2,
                        },
                        ticks: {
                            min: 10,
                            max: 60,
                        },
                    },
                    y: {
                        grid: {
                            color: "lightgreen", // Color de las líneas del eje Y
                            lineWidth: 2,
                        },
                    },
                },
            },
        });

        // Configuración de gráfica con Plotly.js
        let exp1 = (x) => x;
        let exp2 = (x) => 1.5 * x;
        let exp3 = (x) => 1.5 * x + 7;

        const x1Values = [];
        const y1Values = [];
        const x2Values = [];
        const y2Values = [];
        const x3Values = [];
        const y3Values = [];

        for (let x = 0; x <= 10; x++) {
            x1Values.push(x);
            y1Values.push(exp1(x));
            y2Values.push(exp2(x));
            y3Values.push(exp3(x));
        }

        const data = [
            { x: x1Values, y: y1Values, mode: "lines", line: { color: "red" } },
            { x: x1Values, y: y2Values, mode: "lines", line: { color: "blue" } },
            { x: x1Values, y: y3Values, mode: "lines", line: { color: "green" } },
        ];

        const layout = {
            title: "Curvas de Producción",
        };

        Plotly.newPlot("myPlot", data, layout);
    </script>
