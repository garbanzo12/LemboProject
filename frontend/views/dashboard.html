<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../public/css/dashboard.css" />
  
</head>

<body>
  <div class="map-container">
    <img class="map-background" src="../public/img_/main/sedelembo.png" alt />

    <div class="contenedor" id="contenedor"></div>
  </div>
  <button id="guardar">Guardar selecci칩n</button>

  <script>
    const opcionesValidas = [100, 400, 600, 900];
    let cantidad = parseInt(prompt("Elige la cantidad de cuadros: 100, 400, 600 o 900", "900"));

    if (!opcionesValidas.includes(cantidad)) {
      alert("Opci칩n inv치lida. Se usar치 900 por defecto.");
      cantidad = 900;
    }


//拘勇 Calculamos la cantidad de columnas necesarias para mostrar los cuadros
//拘勇 Usamos Math.sqrt para obtener la ra칤z cuadrada de la cantidad total de cuadros (para que el grid sea lo m치s cuadrado posible)
//拘勇 Luego usamos Math.ceil para redondear hacia arriba, en caso de que la ra칤z no sea exacta
const columnas = Math.ceil(Math.sqrt(cantidad));

//拘勇 Calculamos la cantidad de filas necesarias para completar el grid
//拘勇 Dividimos la cantidad total de cuadros entre las columnas calculadas anteriormente
//拘勇 Tambi칠n usamos Math.ceil para asegurarnos de que haya suficientes filas para mostrar todos los cuadros, incluso si no caben exactamente en cada fila
const filas = Math.ceil(cantidad / columnas);

    const contenedor = document.getElementById('contenedor');
    contenedor.style.gridTemplateColumns = `repeat(${columnas}, 1fr)`;
    contenedor.style.gridTemplateRows = `repeat(${filas}, 1fr)`;

    for (let i = 0; i < cantidad; i++) {
      const div = document.createElement('div');
      div.innerHTML = `
        <input type="checkbox" class="checkbox" />
        <label class="celda"></label>
      `;
      contenedor.appendChild(div);
    }

    const checkboxes = document.querySelectorAll('.checkbox');
    const labels = document.querySelectorAll('.celda');

    checkboxes.forEach((checkbox, index) => {
      checkbox.id = `checkbox-${index}`;
      labels[index].setAttribute('for', checkbox.id);

      if (checkbox.id === 'checkbox-2') {
        checkbox.disabled = true;
        labels[index].classList.add('bloqueado');
      }

      if (checkbox.id === 'checkbox-6' || checkbox.id === 'checkbox-8') {
        checkbox.disabled = true;
        labels[index].classList.add('bloqueado-especial');
      }
    });

    document.getElementById('guardar').addEventListener('click', () => {
  const seleccionados = Array.from(document.querySelectorAll('.checkbox:checked'))
    .map(checkbox => parseInt(checkbox.id.replace('checkbox-', '')));

  fetch('http://localhost:5501/cuadros_seleccionados', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ seleccionados })
  })
  .then(res => res.json())
  .then(data => {
    alert("Cuadros guardados correctamente");
    console.log(data);
  });
});


fetch('http://localhost:5501/cuadros_seleccionados')
  .then(res => res.json())
  .then(ids => {
    ids.forEach(id => {
      const cb = document.getElementById(`checkbox-${id}`);
      const label = document.querySelector(`label[for="checkbox-${id}"]`);

      if (cb) {
        cb.checked = true;           // Marcar como seleccionado
        cb.disabled = true;          // Deshabilitar para que no se pueda desmarcar
      }

      if (label) {
  label.classList.remove('celda'); // 游댮 Elimina la clase que puede interferir
  label.classList.add('bloqueado-especial'); // 游댯 A침ade el estilo azul
  label.style.display = 'flex';              // 游대 Reaplica los estilos importantes
  label.style.width = '100%';
  label.style.height = '100%';
}

    });
  });


  </script>

</body>

</html>
