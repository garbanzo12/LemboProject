        <script>
        // Selecciona todos los checkbox y labels dentro del contenedor
        const checkboxes = document.querySelectorAll('.checkbox');
        const labels = document.querySelectorAll('.celda');
    
        // Asocia dinámicamente los checkbox y labels
        checkboxes.forEach((checkbox, index) => {
          // Asigna un ID único basado en su índice
          checkbox.id = `checkbox-${index}`;
    
          // Asocia el label usando el atributo for
          labels[index].setAttribute('for', checkbox.id);
    
          // Bloquea un checkbox específico para las construcciones en el mapa COLOR NEGRO (por ejemplo, "checkbox-2")
          if (checkbox.id === 'checkbox-2') {
            checkbox.disabled = true; // Deshabilita el checkbox
            labels[index].classList.add('bloqueado'); // Cambia el estilo del label
          }
                // Condición para bloquear otras celdas con estilo azul
      if (checkbox.id === 'checkbox-6' || checkbox.id === 'checkbox-8') {
        checkbox.disabled = true;
        labels[index].classList.add('bloqueado-especial');
      }
        });
      </script>
